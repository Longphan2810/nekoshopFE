<div class="container ">
    <h3>Danh Sách Sản Phẩm</h3>
    <!-- form tim kiem -->
    <form action="/admin/list-user">

        <div class="row g-3">
            <div class="col-5">
                <input type="text" class="form-control"
                    placeholder="Tìm Tên người dùng" value="keywordName"
                    name="keywordName"
                    aria-label="First name">
            </div>
            <div class="col-5">
                <input type="email" class="form-control"
                    placeholder="Tìm email người dùng" value="keywordEmail"
                    name="keywordEmail"
                    aria-label="First name">
            </div>
            <div class="col-2">
                <button type="submit" formaction="/admin/list-user" formmethod="get" class="btn btn-secondary mx-2">Tìm
                    kiếm</button>
                
            </div>


            <div class="col-12">
                
            </div>
            <!-- table -->
            <div class="col-11 mx-auto" style="overflow-y: scroll; height: 500px;">

                <table class="table table-light shadow border table-hover   ">
                    <thead>
                        <tr>
                            
                            <th scope="col">Tên Người dùng</th>
                            <th scope="col">Email</th>
                            <th scope="col">SĐT </th>
                            <th scope="col">Ngày Sinh</th>
                            <th scope="col">Trạng Thái</th>
                            <th scope="col">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        
                        
                            <tr *ngFor="let user of listUser">
                            
                            <td style='width: 20%;'>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.birthday}}</td>
                            <td>{{user.status}}</td>
                            <td>
                            <a href="/admin/manageUsers?idUser={{user.idUser}}" class="btn btn-outline-primary"> sửa</a>
                            </td>
                        </tr>
                        
                       
                        
                        
                            
                    </tbody>
                </table>


            </div>
            
                <!-- paging -->
            <div class="d-flex justify-content-center">

                <nav aria-label="Page navigation example mx-auto">
                    <ul class="pagination">
                
                    <li class="page-item">
                        <a class="page-link" >Previous</a>
                        </li>
                    
                    
                    
                        <li class="page-item">
                        <a class="page-link" >Next</a>
                        </li>
                    
                
                    </ul>
                </nav>
            </div>


        </div>



    </form>



</div>
