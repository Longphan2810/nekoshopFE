<div class="container ">
    <h3>Danh Sách Sản Phẩm</h3>
    <!-- form tim kiem -->
    <form action="/admin/list-product">

        <div class="row g-3">
            <div class="col-10">
                <input type="text" class="form-control"
                    name="nameNeedFind" [(ngModel)]="nameNeedFind"
                    placeholder="Tìm Tên sản phẩm"
                    aria-label="First name">
            </div>
            
            <div class="col-2">
                <button type="submit" (click)="getFindByName()" class="btn btn-secondary mx-2">Tìm
                    kiếm</button>
            
            </div>


            <div class="col-12 d-flex justify-content-between">
                
                
            </div>
            <!-- table -->
            <div class="col-11 mx-auto" style="overflow-y: scroll; height: 500px;">

                <table class="table table-light shadow border table-hover   ">
                    <thead>
                        <tr>
                            <th scope="col">Ảnh</th>
                            <th scope="col">Mã Sản Phẩm</th>
                            <th scope="col">Tên Sản Phẩm</th>
                            <th scope="col">Giá </th>
                            <th scope="col">Giảm Giá</th>
                            <th scope="col">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    
                        <tr *ngFor="let product of Products">
                            <td>
                            <img *ngIf="product.nameImage!=null" alt="" src="http://localhost:8080/images/{{product.nameImage}}" style="height: 100px ; width: 120px">
                            <img *ngIf="product.nameImage==null" alt="" src="./img/noImage.jpg" style="height: 100px ; width: 120px">
                            
                            </td>
                        
                            <td >{{product.idProduct}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}} VND</td>
                            <td>{{product.disscount}} %</td>
                            <td>
                            <button type="submit" (click)="editProduct(product.idProduct)" class="btn btn-outline-primary">Chỉnh sửa</button>
                            </td>
                        </tr>
                      
                        
                    </tbody>
                </table>


            </div>
            
                <!-- paging -->
            <div class="d-flex justify-content-center">

                <nav aria-label="Page navigation example mx-auto">
                    
                    
                    
                    <ul class="pagination">
                        
                        <li class="page-item">
                        <a class="page-link" >Previous</a>
                        </li>
                    
                     
                    
                        <li class="page-item">
                        <a class="page-link"  >Next</a>
                        </li>
                    
                    </ul>
                    
                </nav>
            </div>


        </div>



    </form>



</div>
