
<div *ngIf="userResponse">

<div    class="col-12 shadow-lg  row " style="height: 500px">
    
 <!-- form info -->
   <div class="col-7  h-100 border-end">
    
    
    <div class="my-3  ">
    <span style="font-size: x-large;font-style: inherit;" >Thông tin cá nhân</span>
    </div>
    <form  [formGroup]="form"  method="post">
    <input type="hidden"  value="userCurrent.email"  name="email" class="form-control" id="exampleInputEmail1" >
<div class="mb-3">
Họ và tên : 
<input type="text"  formControlName="name"  name="name" class="form-control" id="exampleInputEmail1" >

</div>
<div class="mb-3">
Ngày sinh :
  
<input type="date"  formControlName="birthday"   required="required"	 name="birthday" class="form-control" id="exampleInputEmail1" >

</div>
<div class="mb-3">
Giới Tính :
<div class="ms-3 form-check form-check-inline">
<input class="form-check-input"  required="required" formControName="gender" [checked]="userResponse.gender==true"  type="radio" name="gender" id="inlineRadio1" value="true">
<label class="form-check-label" for="inlineRadio1">Nam</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" required="required" formControlName="gender"  [checked]="userResponse.gender==false" type="radio" name="gender" id="inlineRadio2" value="false">
<label class="form-check-label" for="inlineRadio2">Nu</label>
</div>

</div>

 <div class="mb-3">

Số điện thoại :
<input type="text"  formControlName="phone"  name="phone" class="form-control" id="exampleInputEmail1" >

</div>

<div class="mb-3">

Địa chỉ :
<input type="text"   formControlName="location" name="location" class="form-control" id="exampleInputEmail1" >

</div>

<button type="submit" [disabled]="form.invalid" (click)="capNhat()" class="  btn btn-primary">Lưu thay đổi</button>
</form>
