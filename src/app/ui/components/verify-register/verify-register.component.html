<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-3/assets/css/login-3.css">
</head>
<body>
    <!-- Login 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container shadow-lg">
      <div class="row">
        <div class="col-12 col-md-6 ">
          <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
            <a href="#"> < Back to home</a>
            <h3 class="m-0">Welcome Neko Shop!</h3>
            <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="./img/Logo.webp" width="945"  alt="BootstrapBrain Logo">
            
            <p class="mb-0">Not a member yet? <a href="#!" class="link-secondary text-decoration-none">Register now</a></p>
          </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion shadow">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Verify Register</h3>
                </div>
              </div>
            </div>
            <form  [formGroup] ="verifyForm" >
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="text" class="form-label">Code Verify<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="codeVerify" name="codeVerify" id="password" value="" required>
                    <span class="text-danger"
                        *ngIf="verifyForm.controls['codeVerify'].invalid && verifyForm.controls['codeVerify'].touched "
                    >Vui lòng không để trống Code Verify, mã được gửi về mail vui lòng kiểm tra !</span>
                </div>
                <div class="col-12">
                  
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" [disabled]="verifyForm.controls['codeVerify'].invalid" (click)="getVerify()" type="submit">Submit now</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              
            </div>
           


          </div>
        </div>
      </div>
    </div>
  </section>
          
</body>
</html>
