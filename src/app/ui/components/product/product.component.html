<div class="pb-1" *ngIf="product">
    <div class="card product-item border mb-4">
        <div
            class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
            <img class="img-fluid w-100" src="http://localhost:8080/images/{{product.nameImage}}" style="height: 250px" alt="">
        </div>
          <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
    <h6 class="text-truncate mb-3">{{product.name}} </h6>
    <div class="d-flex justify-content-center">
    <h6 class="pe-2">
        {{product.price}}
    VND</h6>
    
    

    </div>
</div>
        <div class="card-footer d-flex justify-content-center bg-light border">
            <form action="/detail">
            <input  type="hidden" name="idProduct"  value="param.id">
            <a href="/detail?idProduct={{product.idProduct}}" class="btn btn-sm text-dark p-0"><i
                class="fas fa-eye text-primary mr-1"></i>View Detail</a> 
                </form>
                
        </div>
    </div>
</div>
