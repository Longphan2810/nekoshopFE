  <!-- Cart Start -->
  <div *ngIf="shopCart" class="container-fluid pt-5">
    <div class="row px-xl-5">
       
       
       
       
       
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                
             
                
                    
                    
                    
                   <tr *ngFor="let cart of shopCart">
                   
                        <td class="align-middle"><img src="http://localhost:8080/images/{{cart.imgName}}" alt="" style="width: 100px;">
                        {{cart.size}} <br> 
                         {{cart.name}} (CÃ²n <span *ngFor=" let p of checkCart"> <span *ngIf="p.idProductDetail==cart.idProductDetail">{{p.quality}} </span></span> sp)
                                        	
                        </td>
                        <td class="align-middle"> {{cart.price}} VND</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                              <form >
                                <input type="number" name="quality" (blur)="putCart($event)" 
                                [attr.idProductDetail]="cart.idProductDetail"    class="form-control form-control-sm  text-center" value="{{cart.quantity}}">
                              
                               </form>
                            </div>
                        </td>
                        <td class="align-middle">
                            
                            {{cart.price*cart.quantity}} VND
                        </td>
                       
                        <td class="align-middle">
                          <form action="/shopCart/remove/${item.key.idProductDetail}" method="get">
                        <button type="button" (click)="deleteCart(cart.idProductDetail)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
                            </form>
                        </td>
                            
                    </tr>
                           
     
                 
                
                    
                  
                </tbody>
            </table>
            
        </div>
        
        
        
        
        
        <div class="col-lg-4">
          
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium">
                  
                        </h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">0 VND</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold"> {{tong}} VND</h5>
                    </div>
                    <form action="/checkout" method="get">
                    <a type="submit" href="/checkOut" class="btn btn-block btn-primary my-3 py-3">Proceed To Checkout</a>
                    </form>
                </div>
            </div>
        </div>
        
        
        
        
    </div>
</div>
<!-- Cart End -->
